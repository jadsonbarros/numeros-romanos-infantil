<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link rel="apple-touch-icon" href="icon.png">

  <!-- Fonte infantil do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(180deg, #93c5fd, #fde68a);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .app {
      background: #ffffff;
      border-radius: 36px;
      padding: 30px 24px 34px;
      width: 92%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      border: 5px solid #60a5fa;
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
      color: #1d4ed8;
    }

    input {
      font-size: 24px;
      padding: 16px;
      width: 90%;
      text-align: center;
      border-radius: 22px;
      border: 4px solid #22c55e;
      margin: 18px 0 10px;
      background: #ecfeff;
      outline: none;
    }

    input:focus {
      border-color: #16a34a;
    }

    .resultado {
      font-size: 64px;
      font-weight: 800;
      color: #2563eb;
      margin: 22px 0;
      min-height: 74px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .animar {
      transform: scale(1.35) rotate(-2deg);
      color: #16a34a;
    }

    .animar {
      transform: scale(1.3);
      color: #16a34a;
    }

    button {
      font-size: 22px;
      padding: 18px 26px;
      margin-top: 10px;
      border: none;
      border-radius: 26px;
      cursor: pointer;
      background: linear-gradient(180deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 7px 0 #15803d;
      width: 90%;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 3px 0 #15803d;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #15803d;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸ“œ NÃºmeros Romanos</h1>
    <p style="font-size:18px; color:#2563eb;">âœ¨ Digite um nÃºmero e descubra o romano!</p>

    <input type="number" id="numero" placeholder="Ex: 7" min="1" max="3999" />

    <div class="resultado" id="resultado">?</div>

    <button onclick="converter()">ðŸ”¢ Converter para Romano</button>
  </div>

  <script>
    function converter() {
      const num = parseInt(document.getElementById("numero").value);
      if (isNaN(num) || num < 1 || num > 3999) {
        document.getElementById("resultado").innerText = "âŒ";
        return;
      }

      const romano = paraRomano(num);
      const el = document.getElementById("resultado");
      el.innerText = romano;
      el.classList.add("animar");
      setTimeout(() => el.classList.remove("animar"), 300);

      
    }

    function paraRomano(num) {
      const mapa = [
        { valor: 1000, simbolo: "M" },
        { valor: 900, simbolo: "CM" },
        { valor: 500, simbolo: "D" },
        { valor: 400, simbolo: "CD" },
        { valor: 100, simbolo: "C" },
        { valor: 90, simbolo: "XC" },
        { valor: 50, simbolo: "L" },
        { valor: 40, simbolo: "XL" },
        { valor: 10, simbolo: "X" },
        { valor: 9, simbolo: "IX" },
        { valor: 5, simbolo: "V" },
        { valor: 4, simbolo: "IV" },
        { valor: 1, simbolo: "I" }
      ];

      let resultado = "";
      for (const item of mapa) {
        while (num >= item.valor) {
          resultado += item.simbolo;
          num -= item.valor;
        }
      }
      return resultado;
    }
  </script>
</body>
