  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: linear-gradient(180deg, #7dd3fc, #fef9c3);

    .app {
      background: white;

    h1 {

    input {
      font-size: 20px;

      margin-bottom: 16px;
    }

    .resultado {
      font-size: 56px;
      font-weight: bold;
      color: #2563eb;
      margin: 20px 0;
      min-height: 70px;
    }

    button {
      font-size: 18px;

<body>
  <div class="app">
    <h1>ðŸ“œ NÃºmeros Romanos</h1>
    <p>Digite um nÃºmero e veja em romano</p>

    <input type="number" id="numero" placeholder="Ex: 7" min="1" max="3999" />

    <div class="resultado" id="resultado">?</div>

    <button onclick="converter()">ðŸ”„ Converter</button>
  </div>

  <script>
    function converter() {
      const num = parseInt(document.getElementById("numero").value);
      if (isNaN(num) || num < 1 || num > 3999) {
        document.getElementById("resultado").innerText = "âŒ";
        return;
      }

      const romano = paraRomano(num);
      document.getElementById("resultado").innerText = romano;

      const fala = new SpeechSynthesisUtterance(`O nÃºmero ${num} em algarismo romano Ã© ${romano}`);
      fala.lang = "pt-BR";
      speechSynthesis.speak(fala);
    }

    function paraRomano(num) {
      const mapa = [
        { valor: 1000, simbolo: "M" },
        { valor: 900, simbolo: "CM" },
        { valor: 500, simbolo: "D" },
        { valor: 400, simbolo: "CD" },
        { valor: 100, simbolo: "C" },
        { valor: 90, simbolo: "XC" },
        { valor: 50, simbolo: "L" },
        { valor: 40, simbolo: "XL" },
        { valor: 10, simbolo: "X" },
        { valor: 9, simbolo: "IX" },
        { valor: 5, simbolo: "V" },
        { valor: 4, simbolo: "IV" },
        { valor: 1, simbolo: "I" }
      ];

      let resultado = "";
      for (const item of mapa) {
        while (num >= item.valor) {
          resultado += item.simbolo;
          num -= item.valor;
        }
      }
      return resultado;
    }
  </script>
