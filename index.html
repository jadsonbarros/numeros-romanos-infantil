<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>NÃºmeros Romanos â€“ CrianÃ§as</title>

  <!-- Ãcone iPhone -->
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", Arial, sans-serif;
      background: linear-gradient(180deg, #60a5fa, #fde68a);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .app {
      background: #ffffff;
      border-radius: 32px;
      padding: 28px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      border: 4px solid #38bdf8;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #1d4ed8;
    }

    input {
      font-size: 22px;
      padding: 14px;
      width: 85%;
      text-align: center;
      border-radius: 18px;
      border: 3px solid #22c55e;
      margin-bottom: 18px;
      background: #ecfeff;
    }

    .resultado {
      font-size: 56px;
      font-weight: bold;
      color: #2563eb;
      margin: 20px 0;
      min-height: 70px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .animar {
      transform: scale(1.3);
      color: #16a34a;
    }

    button {
      font-size: 20px;
      padding: 16px 24px;
      margin: 10px;
      border: none;
      border-radius: 22px;
      cursor: pointer;
      background: linear-gradient(180deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 6px 0 #15803d;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #15803d;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸ“œ NÃºmeros Romanos</h1>
    <p>ðŸ§’ Digite um nÃºmero e descubra o romano!</p>

    <input type="number" id="numero" placeholder="Ex: 7" min="1" max="3999" />

    <div class="resultado" id="resultado">?</div>

    <button onclick="converter()">ðŸ”„ Converter</button>
  </div>

  <script>
    function converter() {
      const num = parseInt(document.getElementById("numero").value);
      if (isNaN(num) || num < 1 || num > 3999) {
        document.getElementById("resultado").innerText = "âŒ";
        return;
      }

      const romano = paraRomano(num);
      const el = document.getElementById("resultado");
      el.innerText = romano;
      el.classList.add("animar");
      setTimeout(() => el.classList.remove("animar"), 300);

      
    }

    function paraRomano(num) {
      const mapa = [
        { valor: 1000, simbolo: "M" },
        { valor: 900, simbolo: "CM" },
        { valor: 500, simbolo: "D" },
        { valor: 400, simbolo: "CD" },
        { valor: 100, simbolo: "C" },
        { valor: 90, simbolo: "XC" },
        { valor: 50, simbolo: "L" },
        { valor: 40, simbolo: "XL" },
        { valor: 10, simbolo: "X" },
        { valor: 9, simbolo: "IX" },
        { valor: 5, simbolo: "V" },
        { valor: 4, simbolo: "IV" },
        { valor: 1, simbolo: "I" }
      ];

      let resultado = "";
      for (const item of mapa) {
        while (num >= item.valor) {
          resultado += item.simbolo;
          num -= item.valor;
        }
      }
      return resultado;
    }
  </script>
</body>
</html>
